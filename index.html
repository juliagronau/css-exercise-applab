<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rereating a PSD with CSS</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body>
    <header>
        <nav>
            <div id="navbar-container">
                <img src="assets/AppLab@1X.png" alt="AppLab Logo">
                <ul id="menu-items">
                    <li>Home</li>
                    <li>Key Features</li>
                    <li>Pricing</li>
                    <li>Testimonial</li>

                    <button class="try-for-free-button">Try for free</button>

        <div id="herounit-container">
            <div>
                <div id="number1">
                    <img id="icon" src="assets/badge.png" alt="checkmark badge">

                </div>
                <h1>Best app for your modern lifestyle</h1>
                <p>Increase productivity with a simple to-do-app. app for managing your personal budgets.</p>
                <button class="try-for-free-button">Try for free</button>
                <a href="#" id="watch-demo">Watch demo video</a>
